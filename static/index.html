<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plant Pathology Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #191c21;
      color: #f4f6fa;
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, 'Ubuntu', 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin-top: 2.8rem;
      text-align: center;
    }
    h1 {
      color: #87ffa5;
      font-size: 2.3rem;
      font-weight: 850;
      letter-spacing: 1.2px;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 24px rgba(135,255,165,0.08);
    }
    .muted { color: #bcc9d9; font-size: 1.1rem;}
    .card {
      background: #22232b;
      border: 1px solid #374151;
      border-radius: 16px;
      padding: 2.2rem 2rem 1.6rem;
      margin-top: 2.2rem;
      box-shadow: 0 4px 32px rgba(0,0,0,0.14);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      max-width: 97vw;
      min-width: 300px;
    }
    form {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 1.8rem;
    }
    input[type="file"] {
      padding: 0.46rem 0.6rem;
      color: #fff;
      background: #23272F;
      border: 1.2px solid #313a46;
      border-radius: 8px;
      font-size: 1rem;
      width: 64%;
      transition: border 0.18s;
    }
    input[type="file"]:focus {
      border: 1.2px solid #87ffa5;
    }
    button {
      background: linear-gradient(90deg,#97ffa8 0%, #7af4dd 100%);
      color: #232323;
      font-weight: 650;
      font-size: 1.07rem;
      padding: 0.58rem 1.19rem;
      border: none;
      border-radius: 8px;
      margin-left: 0.2rem;
      box-shadow: 0 2px 12px rgba(135,255,165,0.08);
      transition: background 0.18s, color 0.18s;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(90deg, #7af4dd 0%, #97ffa8 100%);
      color: #131313;
    }
    .row {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin-top: 0.4rem;
      width: 100%;
    }
    .preview {
      max-width: 320px;
      max-height: 180px;
      min-height: 80px;
      border: 2px dashed #7af4dd;
      background: #182034;
      border-radius: 10px;
      object-fit: contain;
      margin-bottom: 1.25rem;
      box-shadow: 0 3px 20px rgba(122,244,221,0.08);
      transition: border 0.15s;
    }
    #output {
      width: 100%;
      padding: 0.2rem 0.1rem;
    }
    h3 {
      color: #7af4dd;
      font-size: 1.15rem;
      margin-top: 1.1rem;
      margin-bottom: 0.6rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .result {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin: 0.38rem 0;
    }
    .bar-wrap {
      background: #304631;
      border-radius: 4px;
      width: 150px;
      height: 15px;
      overflow: hidden;
    }
    .bar {
      height: 15px;
      background: linear-gradient(90deg, #77ff71 0%, #80FFF3 100%);
      border-radius: 4px;
      transition: width 0.6s cubic-bezier(.47,1.44,.76,.99);
      width: 0;
    }
    .labeltxt {
      width: 110px;
      font-weight: 500;
    }
    .percenttxt {
      font-size: 1.05rem;
      min-width: 40px;
      color: #73e6d3;
      font-weight: 600;
      text-align: right;
    }
    @media (max-width:600px) {
      .card { min-width: 95vw; padding:1rem 0.5rem;}
      .row { flex-direction: column; align-items:center;}
      .preview { max-width: 96vw; min-width:140px;}
    }
    a.logout {
      color: #7af4dd;
      background: none;
      border: none;
      font-weight: 500;
      margin-left: auto;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.18s;
    }
    a.logout:hover {
      color: #ff8080;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plant Pathology Detector</h1>
    <div style="margin-top:5px;">
      <a class="logout" href="/logout">Logout</a>
    </div>
    <div class="muted" style="margin-top:1rem;margin-bottom:-1rem;">Upload a leaf image to classify diseases or confirm healthy tissue.</div>
  </header>
  <div class="card">
    <form id="form" autocomplete="off">
      <input type="file" id="file" accept="image/*" required>
      <button type="submit">Analyze</button>
    </form>
    <div class="row">
      <img id="preview" class="preview" alt="Preview">
      <div id="output"></div>
    </div>
  </div>
  <script>
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');
    fileInput.addEventListener('change', () => {
      const f = fileInput.files[0];
      preview.src = f ? URL.createObjectURL(f) : '';
      output.innerHTML = '';
    });
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      output.innerHTML = '<span class="muted">Processing...</span>';
      const f = fileInput.files[0];
      if (!f) {
        output.innerHTML = '<span class="muted">Please select an image file.</span>';
        return;
      }
      const fd = new FormData();
      fd.append('file', f);
      try {
        const res = await fetch('/predict', { method: 'POST', body: fd });
        if (!res.ok) {
          let errMsg = "Unknown error.";
          try {
            const err = await res.json();
            errMsg = err.detail || res.statusText;
          } catch(e) {}
          throw new Error(errMsg);
        }
        const data = await res.json();
        render(data);
      } catch (err) {
        output.innerHTML = `<span style="color:#FF8787;font-weight:600;">Error: ${err.message}</span>`;
      }
    });
    function animateBars() {
      document.querySelectorAll('.bar').forEach(bar => {
        const width = bar.getAttribute('data-width');
        bar.style.width = '0';
        setTimeout(() => { bar.style.width = width; }, 180);
      });
    }
    function render(data) {
      const t = data.predictions || [];
      const a = data.all || [];
      const m = data.multi_label || [];
      output.innerHTML = `
        <h3>Top Predictions</h3>
        ${t.length ? t.map(i => item(i)).join('') : `<span class="muted">No predictions.</span>`}
        <h3>All Scores</h3>
        ${a.length ? a.map(i => item(i)).join('') : `<span class="muted">No scores.</span>`}
        <h3>Multi-Label â‰¥ 0.5</h3>
        ${m.length ? m.map(i => item(i)).join('') : '<div class="muted">None above threshold</div>'}
      `;
      animateBars();
    }
    function item(p) {
      const pct = Math.round(p.score * 100);
      return `
        <div class="result">
          <span class="labeltxt">${p.label}</span>
          <div class="bar-wrap"><div class="bar" data-width="${pct}%"></div></div>
          <span class="percenttxt">${pct}%</span>
        </div>
      `;
    }
  </script>
</body>
</html>
